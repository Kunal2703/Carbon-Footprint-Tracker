<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" id="announcement-panel">
				<br>
				<h1 id="announcement-header">Carbon Footprint</h1>
				<br>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<section class="text-gray-700 body-font">
					  <div class="container px-5 py-24 mx-auto">
					    <div class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">					      
					    </div>
					  </div>
					</section>
			</div>

			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<div id="form">
					<form>
						<div class="form-group">
							<label for="family">TOTAL FAMILY MEMBERS INCLUDING YOURSELF *</label>
							<div class="input-group">
								<input class="form-control" id="family" type="number" min="0" step="1">
							</div>
						</div>

							<br>
							<br>

						<h3 id="home-energy-label"> Transportation</h3>	
						<br>

						<div class="form-group">
							<label for="petrol">Petrol (litres)</label>
								<input class="form-control" id="petrol" type="number" min="0" step="1">
						</div>

						<div class="form-group">
							<label for="diesel">Diesel fuel (litres)</label>
								<input class="form-control" id="diesel" type="number" min="0" step="1">
						</div>
						
						<div class="form-group">
							<label for="auto">Auto LPG (kg)</label>
								<input class="form-control" id="auto" type="number" min="0" step="1">
						</div>

						<div class="form-group">
							<label for="taxis">Taxis (km)</label>
								<input class="form-control" id="taxis" type="number" min="0" step="1">
						</div>

						<div class="form-group">
							<label for="bus">Local bus (BEST / Company Bus) (km)</label>
								<input class="form-control" id="bus" type="number" min="0" step="1">
						</div>

						<div class="form-group">
							<label for="autorickshaw">Autorickshaw (km)</label>
								<input class="form-control" id="autorickshaw" type="number" min="0" step="1">
						</div>
						
						<div class="form-group">
							<label for="train">Local train (km)</label>
								<input class="form-control" id="train" type="number" min="0" step="1">
						</div>	


						<br>
						<br>

						<h3 id="home-energy-label">Domestic Use</h3>	
						<br>

						<div class="form-group">
							<label for="LPG">Number of LPG Cylinders Used for cooking</label>
								<input class="form-control" id="LPG" type="number" min="0" step="1">
						</div>

						<div class="form-group">
							<label for="CNG">Amount of CNG used at home (m3)</label>
								<input class="form-control" id="CNG" type="number" min="0" step="1">
						</div>
						
						<div class="form-group">
							<label for="Electricity">Electricity used in a month (kWh)</label>
								<input class="form-control" id="Electricity" type="number" min="0" step="1">
						</div>
						<br>
						<br>

						<button id="calculate-btn" type="button" class="btn btn-success btn-lg btn-block">Calculate</button>
					</form>
				</div>
			</div>

			<div id="results" class="text-center">
				
				<p>Total emissions per Month (kg CO2/Month)</p>
				<br>				
				<h1 id="score"></h1>
				<br/>
				<br/>				
		
				<button id="recalculate-btn" type="button" class="btn btn-success btn-lg btn-block">Recalculate</button>

			</div>
